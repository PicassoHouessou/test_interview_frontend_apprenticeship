<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-8">
<!-- noscript message for users with JavaScript disabled -->
<noscript>
    <div class="max-w-xl mx-auto p-4 bg-red-100 text-red-700 border border-red-200 rounded mb-4">
        <p><strong>JavaScript is disabled in your browser.</strong> Please enable JavaScript to view and interact with this page.</p>
    </div>
</noscript>
<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">JavaScript Tasks</h1>
    <div id="myText" class="mb-4 text-lg font-semibold text-blue-600">Original Text</div>
    <button id="changeTextButton" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Change Text</button>

    <h2 class="mt-6 text-xl font-bold">First 5 Todos</h2>
    <ul id="todoList" class="list-disc list-inside mt-2"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
